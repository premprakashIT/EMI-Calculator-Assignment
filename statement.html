<!doctype html>
<html>
    <head>
        <title>Statement</title>
        <script>
            var userdetails = {
                    CardNumber: "1111222233338989",
                    Cvv:"123",
                    Expiry:"2024"

            }
            function PayClick(){
                var card = document.getElementById("txtCard").value;
                var cvv = document.getElementById("txtCvv").value;
                var expiry = document.getElementById("txtExpiry").value;
                var msg = document.getElementById("message");
                // if(userdetails.CardNumber==card && userdetails.Cvv==cvv && userdetails.Expiry==expiry)
                // {
                //     document.write("Payment Successfull.")
                // }else
                // {
                //     document.getElementById("msg").innerHTML="Invalid Details";
                // }
                if(userdetails.CardNumber==card)
                {
                    if(userdetails.Cvv==cvv){
                        if(userdetails.Expiry==expiry){

                            msg.innerHTML="Payment Successfull."
                        }else{
                            msg.innerHTML="Expiry Date is Wrong."
                        }

                    }else{
                        msg.innerHTML="CVV Wrong";
                    }

                }else{
                    msg.innerHTML="Invalid Card Number";
                }
                
            }
            function VerifyCard(){
                var card = document.getElementById("txtCard").value;
                if(userdetails.CardNumber==card){
                    document.getElementById("txtCvv").disabled=false;
                }else{
                    document.getElementById("txtCvv").disabled=true; 
                }
            }
            function VerifyCvv(){
                var cvv= document.getElementById("txtCvv").value;
                if(userdetails.Cvv==cvv){
                    document.getElementById("txtCvv").disabled=false;
                }else{
                    document.getElementById("txtCvv").disabled=true;
                }
            }
            function VerifyExpiry(){
                var expiry = document.getElementById("txtExpiry").value;
                if(userdetails.Expiry==expiry){
                    document.getElementById("btnPay").disabled=false;
                }else{
                    document.getElementById("btnPay").disabled=true;
                }

            }
        </script>
    </head>
    <body>
        <fieldset>
            <legend>Payment Detail</legend>
            <dl>
                <dt>Card Number</dt>
                <dd><input type="text" id="txtCard" onkeyup="VerifyCard()"></dd>
                <dt>CV</dt>
                <dd><input type="text" id="txtCvv" onkeyup="VerifyCvv()" disabled></dd>
                <dt>Expiry Date</dt>
                <dd>
                    <select onchange="VerifyExpiry()" id="txtExpiry" disabled>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                    </select>
                </dd>
            </dl>
            <button onclick="PayClick()" disabled id="btnPay">Pay</button>
        </fieldset>
        <h2 id="message" align="center"></h2>

    </body>
</html>
