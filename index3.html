<!DOCTYPE html>
<html>

<head>
    <title>KFC Sweets House</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function OrderClick() {
            document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
            document.getElementById("lblMob").innerHTML = document.getElementById("txtMobile").value;

            var startupmeal = document.getElementById("startUpMeal");
            var endupmeal = document.getElementById("endUpMeal");
            var freshwater = document.getElementById("freshWater");
            var drink = document.getElementById("drink");

            var mealName = "";
            var adonName = "";
            var mealCost = 0;
            var adonCost = 0;
            if (endupmeal.checked) {
                mealName = endupmeal.value;
                mealCost = 240;
            }
            if (startupmeal.checked) {
                mealName = startupmeal.value;
                mealCost = 340;
            }
            if (freshwater.checked) {
                adonName += freshwater.value + "<br>";
                adonCost = 40;
                mealCost += adonCost;
            }
            if (drink.checked) {
                adonName += drink.value + "<br>";
                adonCost = 80;
                mealCost += adonCost;
            }
            document.getElementById("lblMeal").innerHTML = mealName;
            document.getElementById("lblAdon").innerHTML = adonName;
            document.getElementById("lblAmount").innerHTML = "&#8377; " + mealCost;

        }
    </script>

</head>

<body class="container-fluid bg-danger">
    <header>
        <img src="/kfcphoto.PNG" width="100%" height="100">
    </header>
    <section>
        <div class="accordion" id="kfcOrder">
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100" data-bs-toggle="collapse" data-bs-target="#customer">
                        <h2>Customer Details</h2>
                    </button>
                </div>
                <div class="accordion-body accordion-collapse collapse show" id="customer" data-bs-parent="#kfcOrder">
                    <dl>
                        <dt>Customer Name</dt>
                        <dd> <input type="text" id="txtName" class="form-control"></dd>
                        <dt>Mobile</dt>
                        <dd> <input type="text" id="txtMobile" class="form-control"></dd>
                        <dt>Address</dt>
                        <dd><input type="text" id="txtAddress" class="form-control"></dd>
                    </dl>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100" data-bs-toggle="collapse" data-bs-target="#meal">
                        <h2>Select Your Meal</h2>
                    </button>
                </div>
                <div class="accordion-body accordion-collapse collapse show" id="meal" data-bs-parent="#kfcOrder">
                    <div class="row">
                        <div class="col text-center">
                            <img src="/meal1.PNG" width="200" height="200">
                            <div>
                                <input type="radio" id="startUpMeal" value="foodItem" name="meal" class="form-check-input"> Startup & Food [&#8377; 340/-]
                            </div>
                        </div>
                        <div class="col text-center">
                            <div class="col">
                                <img src="/meal2.PNG" width="200" height="200">
                                <div>
                                    <input type="radio" id="endUpMeal" value="sweets" name="meal" class="form-check-input"> EndUp & Sweets [&#8377; 240/-]
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100" data-bs-toggle="collapse" data-bs-target="#add">
                        <h2>Select Ad-On's</h2>
                    </button>
                </div>
                <div class="accordion-body accordion-collapse collapse show" id="add" data-bs-parent="#kfcOrder">
                    <div class="row">
                        <div class="col text-center">
                            <img src="/add1.PNG" width="200" height="200">
                            <div>
                                <input type="checkbox" id="freshWater" value="addWater" name="water" class="form-check-input"> Fresh Water [&#8377; 40/-]
                            </div>
                        </div>
                        <div class="col text-center">
                            <div class="col">
                                <img src="/add2.PNG" width="200" height="200">
                                <div>
                                    <input type="checkbox" id="drink" value="addDrink" name="coco" class="form-check-input"> Cold Drink [&#8377; 80/-]
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button onclick="OrderClick()" class="btn btn-danger w-100" data-bs-toggle="modal" data-bs-target="#billSummary"><h1>Place Order</h1></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="billSummary">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Your Bill Summary</h2>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <dl class="row">
                            <dt class="col-3">Customer Name</dt>
                            <dd class="col-9" id="lblName"></dd>
                            <dt class="col-3">Mobile</dt>
                            <dd class="col-9" id="lblMob"></dd>
                            <dt class="col-3">Meal</dt>
                            <dd class="col-9" id="lblMeal"></dd>
                            <dt class="col-3">Add ON's</dt>
                            <dd class="col-9" id="lblAdon"></dd>
                            <dt class="col-3" id="lblAmount">Total Amount</dt>
                            <dd class="col-9"></dd>
                        </dl>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bs-dismiss="modal">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
